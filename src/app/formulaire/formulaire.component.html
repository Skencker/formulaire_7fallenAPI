<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Formulaire</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                  <label for="identifiant"> Identifiant</label>
                  <input type="text" id="identifiant" class="form-control" name="identifiant" ngModel required/>
                </div>
                <div class="form-group">
                  <label for="password"> Mot de passe</label>
                  <input type="text" id="password" class="form-control" name="password" ngModel required/>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Connexion</button>
            </form>
        </div>
      </div>
    </div>

    <div class="resultat">
        <p ></p>
    </div>
  </body>
</html>
